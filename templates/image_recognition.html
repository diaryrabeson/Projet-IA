<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision IA | Reconnaissance d'Images Intelligente</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --gradient: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            --bg-dark: #0f0f23;
            --bg-card: #1a1b2f;
            --bg-input: #2d2e42;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --success-color: #10b981;
            --border-color: #374151;
            --radius: 16px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            grid-column: 1 / -1;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            padding: 60px 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(139, 92, 246, 0.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .upload-text {
            margin-bottom: 20px;
        }

        .upload-text h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .upload-text p {
            color: var(--text-secondary);
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .browse-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .preview-container {
            margin-top: 30px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: none;
        }

        .analyze-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-section {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .results-header i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .results-content {
            min-height: 200px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results-list {
            display: none;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--bg-input);
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            background: rgba(139, 92, 246, 0.1);
        }

        .result-label {
            font-weight: 600;
            flex: 1;
        }

        .result-probability {
            background: var(--gradient);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 70px;
            text-align: center;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-input);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Features Grid */
        .features {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .feature-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .feature-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-eye"></i> Vision IA</h1>
            <p>Analysez et comprenez vos images grâce à l'intelligence artificielle</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <div class="upload-text">
                    <h3>Déposez votre image ici</h3>
                    <p>ou cliquez pour parcourir vos fichiers</p>
                </div>
                <button class="browse-btn">
                    <i class="fas fa-folder-open"></i> Choisir une image
                </button>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
            </div>

            <div class="preview-container">
                <img id="preview" class="preview-image" alt="Aperçu de l'image">
            </div>

            <button class="analyze-btn" id="analyzeBtn" disabled>
                <i class="fas fa-search"></i> Analyser l'image
            </button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <i class="fas fa-chart-bar"></i>
                <h2>Résultats de l'analyse</h2>
            </div>

            <div class="results-content">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-image"></i>
                    <h3>Aucune image analysée</h3>
                    <p>Les résultats de l'analyse apparaîtront ici</p>
                </div>

                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner"></i>
                    <p>Analyse en cours...</p>
                </div>

                <div class="results-list" id="resultsList">
                    <!-- Les résultats seront insérés ici dynamiquement -->
                </div>
            </div>
        </div>

        <!-- Features -->
       

    <script>
        const imageInput = document.getElementById('imageInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const preview = document.getElementById('preview');
        const uploadArea = document.getElementById('uploadArea');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsList = document.getElementById('resultsList');
        const emptyState = document.getElementById('emptyState');

        // Gestion du drag and drop
        uploadArea.addEventListener('click', () => imageInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                imageInput.files = e.dataTransfer.files;
                handleImageSelection();
            }
        });

        // Gestion de la sélection de fichier
        imageInput.addEventListener('change', handleImageSelection);

        function handleImageSelection() {
            const file = imageInput.files[0];
            if (file && file.type.startsWith('image/')) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                analyzeBtn.disabled = false;
                emptyState.style.display = 'none';
            }
        }

        // Analyse de l'image
        analyzeBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return;

            // Afficher le loading
            loadingIndicator.style.display = 'block';
            resultsList.style.display = 'none';
            emptyState.style.display = 'none';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await axios.post('/image-recognition', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                // Cacher le loading
                loadingIndicator.style.display = 'none';

                // Afficher les résultats
                const results = response.data.results;
                displayResults(results);
                
            } catch (err) {
                console.error(err);
                loadingIndicator.style.display = 'none';
                resultsList.innerHTML = `
                    <div style="text-align: center; color: #ef4444; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <h3>Erreur lors de l'analyse</h3>
                        <p>Veuillez réessayer</p>
                    </div>
                `;
                resultsList.style.display = 'block';
            }
        });

        function displayResults(results) {
            if (!results || results.length === 0) {
                resultsList.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <h3>Aucun résultat trouvé</h3>
                    </div>
                `;
            } else {
                resultsList.innerHTML = results.map(item => `
                    <div class="result-item">
                        <div style="flex: 1;">
                            <div class="result-label">${item.description}</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${item.probability}%"></div>
                            </div>
                        </div>
                        <div class="result-probability">${item.probability}%</div>
                    </div>
                `).join('');
            }
            
            resultsList.style.display = 'block';
        }
    </script>
</body>
</html>
